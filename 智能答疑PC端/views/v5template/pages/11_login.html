<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>智能答疑注册页面</title><link href="../stylesheets/v5template/layout01.css" rel="stylesheet" type="text/css"/><link href="../stylesheets/v5template/pages/03_v5users.css" rel="stylesheet" type="text/css"/><link href="../stylesheets/v5template/themecolor.css" rel="stylesheet" type="text/css"/><script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.js"></script></head><body><div class="new_wrapper"><div class="new_container"><!-- 头部--><div class="new_header"><div class="new_header_container"><div class="new_header_left"><img src="../../images/v5template/32-pic.png"/><span> • 研招智能咨询系统</span></div></div></div><!--分隔线--><div class="new_separate"></div><div class="login"><!-- 登录--><div class="login_container"><div class="login_left"><a class="login_tips01"></a><a class="zhinengdayi_code"><img src="../../images/v5template/39-pic.jpg"/></a></div><!--  登录注册模块--><div class="login_right"><p class="login_title">欢迎使用高校招录智能咨询平台</p><div class="login_choose"><a class="login_fast">快捷登录</a><a class="login_account on">账号密码登录</a></div><!-- 快捷登录--><div style="display:none;" class="login_detail"><div class="login_wechat"><img src="../../images/v5template/40-pic.png" class="wechat_icon"/><span class="wechat_tips01">微信登录</span></div><div class="login_qq"><img src="../../images/v5template/41-pic.png" class="qq_icon"/><span class="qq_tips01">qq登录</span></div></div><!-- 账号登录--><div class="login_content"><!--账户--><div class="login_username"><span class="username_icon"></span><input type="text" name="" placeholder="请输入您的邮箱" class="login_username_input"/></div><!--密码--><div class="login_password"><span class="password_icon"></span><input type="text" name="" placeholder="请输入您的密码" class="login_password_input"/></div><div class="login_cookie"><input type="checkbox" name="" class="remember"/><span class="cookie_tips">下次自动登录</span><span class="login_error"></span></div><a id="login_btn" class="login_btn">登录</a><div class="login_atn"><a class="login_forget">忘记密码?</a><a class="register_free">免费注册</a></div></div></div></div></div><script>// 快捷登录和账号登录 点击切换
$(document).ready(function () {
    $("a.login_fast").click(function () {
        $(this).addClass("on").siblings().removeClass("on");
        $(".login_detail").show();
        $(".login_content").hide();

    });
    $("a.login_account").click(function () {
        $(this).addClass("on").siblings().removeClass("on");
        $(".login_content").show();
        $(".login_detail").hide();

    });
    // 记住密码
    var user = document.getElementsByTagName("input")[0];
    var pass = document.getElementsByTagName("input")[1];
    var check = document.getElementsByTagName("input")[2];
    var loUser = localStorage.getItem("user") || "";
    var loPass = localStorage.getItem("pass") || "";
    user.value = loUser;
    pass.value = loPass;
    if (loUser !== "" && loPass !== "") {
        check.setAttribute("checked", "");
    }
    if (loUser !== "" && loPass !== "") {
        check.setAttribute("checked", "");
    }
    // 点击登录点击事件
    $('#login_btn').click(function () {
        var username = $(".login_username_input").val();
        var password = $(".login_password_input").val();
        var errorTips = $(".login_error");
        errorTips.html('');
        // 账号判断
        if (!username || username.length == 0) {
            return errorTips.html('请输入邮箱号');
        }
        if (!((/\w@\w*\.\w/).test(username))) {
            return errorTips.html('请输入正确的邮箱号');
        }
        errorTips.html('');
        // 密码判断
        if (!password || password.length == 0) {
            return errorTips.html('请输入密码');
        }
        if (!((/^[0-9a-zA-Z]{6,12}$/).test(password))) {
            return errorTips.html('请输入密码是6-12位的字母或者数字');
        }
        // 记住密码
        if(check.checked){
            localStorage.setItem("user",user.value);
            localStorage.setItem("pass",pass.value);
        }else{
            localStorage.setItem("user","");
            localStorage.setItem("pass","");
        }
        // 请求登录的接口，请求成功后跳转至首页


    })
})</script><div class="new_footer"><div class="new_footer_container"><span class="msg01">Copyright 2017 ALL Right Reserved</span><span class="msg02">京ICP备16030849号 招办管理</span></div></div></div></div></body></html>
