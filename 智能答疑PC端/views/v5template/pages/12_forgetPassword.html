<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>智能答疑注册页面</title><link href="../stylesheets/v5template/layout01.css" rel="stylesheet" type="text/css"/><link href="../stylesheets/v5template/pages/03_v5users.css" rel="stylesheet" type="text/css"/><link href="../stylesheets/v5template/themecolor.css" rel="stylesheet" type="text/css"/><script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.js"></script></head><body><div class="new_wrapper"><div class="new_container"><!-- 头部--><div class="new_header"><div class="new_header_container"><div class="new_header_left"><img src="../../images/v5template/32-pic.png"/><span> • 研招智能咨询系统</span></div></div></div><!--分隔线--><div class="new_separate"></div><div class="forget"><div class="forget_container"><div class="forget_state"><span class="forget_state_line01"></span><a class="forget_account"></a><span class="forget_state_line02"></span><span class="forget_state_line03"></span><a class="forget_set"></a><span class="forget_state_line04"></span><span class="forget_state_line05"></span><a class="forget_finish"></a><span class="forget_state_line06"></span></div><div class="forget_content"><!--第一步 输入账户和验证码--><div class="forget_first"><!-- 找回方式--><div class="forget_username"><span class="username_tips01">找回密码:</span><span class="username_tips02">邮件找回</span></div><!--邮箱地址--><div class="forget_email"><span class="email_tips01">邮箱地址:</span><input type="text" placeholder="请输入注册时的邮箱号" class="forget_email_input"/></div><!-- 验证码--><div class="forget_code"><span class="code_tips01">验证码:</span><input type="text" placeholder="请输入6位验证码" class="forget_code_input"/><a class="forget_code_send">发送验证码</a></div><div class="forget_nextStep">下一步</div></div><!-- 第二步 输入密码--><div style="display:none;" class="forget_password"><div class="forget_set_new"><span class="set_new_tips01">设置新密码:</span><input type="text" placeholder="请设置新密码" class="set_new_input"/></div><div class="forget_new_confirm"><span class="new_confirm_tips01">新密码确认:</span><input type="text" placeholder="请再次输入新密码" class="new_confirm_input"/></div><div class="forget_password_error">两次输入密码不一致,请重新输入</div><div class="forget_secondStep">下一步</div></div><!-- 第三步--><div style="display:none;" class="forget_ok"><div class="ok_tips"><img src="../../images/v5template/46-pic.png" class="ok_tips_icon"/><span class="ok_tips01">恭喜您，成功找回高校招录智能咨询平台登录密码！</span></div><div class="ok_msg"><span class="ok_msg_number">4</span><span class="ok_msg01">秒钟后将自动跳转自登录页面，您可以</span><a class="ok_msg_btn">马上登录</a></div></div></div></div></div><script></script>
