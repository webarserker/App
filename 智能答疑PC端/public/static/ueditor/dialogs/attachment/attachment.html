<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ueditor图片对话框</title>
    <script type="text/javascript" src="../internal.js"></script>

 
    <link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">

    <!-- attachment dialog -->
    <link rel="stylesheet" href="attachment.css" type="text/css" />
</head>
<body>
    <div class="wrapper">
         <input  type="hidden" id="host" value=""/>
           <input  type="hidden" id="key" value=""/>
           <input  type="hidden" id="policy" value=""/>
           <input  type="hidden" id="OSSAccessKeyId" value=""/>
           <input  type="hidden" id="success_action_status" value=""/>
           <input  type="hidden" id="signature" value=""/>
           <input  type="hidden" id="serverpath" value=""/>
        <div id="tabhead" class="tabhead">
            <span class="tab focus" data-content-id="upload"><var id="lang_tab_upload"></var></span>
            <span class="tab" data-content-id="online"><var id="lang_tab_online"></var></span>
        </div>
        <div id="tabbody" class="tabbody">
            <!-- 上传图片 -->
            <div id="upload" class="panel focus">
                <div id="queueList" class="queueList">
                    <div class="statusBar element-invisible">
                        <div class="progress">
                            <span class="text">0%</span>
                            <span class="percentage"></span>
                        </div><div class="info"></div>
                        <div class="btns">
                            <div id="filePickerBtn"></div>
                            <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                        </div>
                    </div>
                    <div id="dndArea" class="placeholder">
                        <div class="filePickerContainer">
                            <div id="filePickerReady"></div>
                        </div>
                    </div>
                    <ul class="filelist element-invisible">
                        <li id="filePickerBlock" class="filePickerBlock"></li>
                    </ul>
                </div>
            </div>

            <!-- 在线图片 -->
            <div id="online" class="panel">
                <div id="fileList"><var id="lang_imgLoading"></var></div>
            </div>

        </div>
    </div>
       <!-- jquery -->
    <script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>

    <script>
	$(function(){
		if(document.getElementById('key').value==null||document.getElementById('key').value==''){
		    $.post("/ossManage/getOssSignature",function(data){
		    	var obj = eval("("+data+")");
	        	 if(obj){
		        	 document.getElementById('key').value=obj['dir'];
		        	 document.getElementById('host').value=obj['host'];
		        	 document.getElementById('policy').value=obj['policy'];
		        	 document.getElementById('OSSAccessKeyId').value=obj['accessid'];
		        	 document.getElementById('success_action_status').value=200;
		        	 document.getElementById('signature').value=obj['signature'];
		        	 document.getElementById('serverpath').value=obj['serverpath'];
	        	 }
		    })
		}
	})
	</script>
    <!-- webuploader -->
    <script src="../../third-party/webuploader/webuploader.js"></script>
    <script type="text/javascript" src="attachment.js"></script>
    <script type="text/javascript" src="/static/jquery/jquery.base64.js"></script>

</body>
</html>
