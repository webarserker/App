<script type="text/javascript">
var second_navs_swiper = new Swiper('.second_navs_swiper', {
    slidesPerView: 'auto',
    watchSlidesProgress: true,
    watchSlidesVisibility: true,
    onTap: function() {
        // $('.swiper-slide').eq(second_navs_swiper.clickedIndex).addClass('active').siblings().removeClass('active');
        article_swiper.slideTo( second_navs_swiper.clickedIndex);
    }
})
var article_swiper = new Swiper('.article_swiper', {
    resistanceRatio: 0,
    onSlideChangeStart: function() {
        updateNavPosition();
    }
});

function updateNavPosition() {
    var currentIndex = article_swiper.activeIndex;
    $('.second_navs_swiper .active').removeClass('active');
    var activeNav = $('.second_navs_swiper .swiper-slide').eq(article_swiper.activeIndex).addClass('active');
    if (!activeNav.hasClass('swiper-slide-visible')) {
        if (activeNav.index() > second_navs_swiper.activeIndex) {
            var thumbsPerNav = Math.floor(second_navs_swiper.width / activeNav.width()) - 1; 
            second_navs_swiper.slideTo(activeNav.index() - thumbsPerNav)
        } else {
            second_navs_swiper.slideTo(activeNav.index())
        }
    }
}
